<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/styles.css" />    
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <h1 class="navbar-brand" href="#">PoP<span>Corn</span> Movies</h1>

            <!-- search bar -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 searchBar " type="search" placeholder="Search" aria-label="Search" id="movie-search-bar"/>
                    <div class="movie-search-list" id="movie-search-list">
                        <!-- search list popup -->
                    </div>
                    <button class="btn btn-outline-success search-button" type="">
                        Search
                    </button>
                </form>

            </div>
        </div>
    </nav>
    <!-- main container -->
<!-- removed container -->
    <div class=" contain text-center">
        <div class="row">
            <div class="col-sm-8" id="search-heading">
                <h3>Search Result</h3>                
            </div>

            <div class="col-sm-4 " id="favorite-heading">
                <h3>Favorite List</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 cards-align " id="movie-result-list">
                <img src="https://cdn-icons-png.flaticon.com/512/1076/1076336.png"  alt="">
                <!--Search Movie cards -->
            </div>

            <div class="col-sm-4 favorite-align" id="movie-favorite-list">
            <img src="https://cdn-icons-png.flaticon.com/512/9427/9427538.png " alt="">
                <!-- favorite Movie cards -->
            </div>
        </div>
        <script src="https://kit.fontawesome.com/b294fa3d3e.js" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
